<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueLamp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="parent">
        <nav>
            <img src="images/menu.png" class="menuIMG">
            <img src="images/logo.png" class="logoIMG">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleLight()" id="lightButton"><span></span></button>
        </nav>
        <div class="lampLight">
        <img src="images/lamp.png" alt="" class="lampIMG">
        <img src="images/light.png" alt="" class="lampLightIMG" id="light">
        </div>
        <div class="textContainer">
            <h1>Latest <br>in Lighting</h1>
            <p>This is the first lamp from our company. we're making a huge collection of modern Lamps in all categories from home use to office use.</p>
            <a href="">Check All Collection</a>
        </div>
        <div class="lightRange">
            <p>1</p>
            <div class="line"><span></span></div>
            <p>10</p>
        </div>
    </div>
</body>
</html>
